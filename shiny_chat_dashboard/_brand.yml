meta:
  name: SATOM OU
  links:
    home: https://satom.eu/
logo:
  images:
    icon-color: logos/icon/satom-icon-color.png
    wide-color: logos/wide/satom-wide-color.png
    tall-color: logos/wide/satom-tall-color.png
  small: icon-color
  medium: wide-color
  large: tall-color
color:
  palette:
    awanokuni: "#E3EBF3"
    samue: "#7093BF"
    noren: "#375A9D"
    hakujiiro: "#E9EAEB"
    ginhakushoku: "#D3D3D2"
    gosuiro: "#323172"
    sitagoshirae: "#E7D3CF"
    gochiso: "#CB6874"
    hashi: "#a47d59"
    urahairo: "#97CEA1"
  foreground: gosuiro
  background: awanokuni
  primary: samue
  secondary: ginhakushoku
  success: urahairo
  info: sitagoshirae
  warning: hashi
  danger: gochiso
  light: awanokuni
  dark: noren
typography:
  fonts:
    - family: "Noto Sans"
      source: google
    - family: "IBM Plex Mono"
      source: google
    - family: "Alata"
      source: google
  base:
    family: "Noto Sans"
    line-height: 1.6
  headings:
    family: "Alata"
    weight: 600
  link:
    color: primary
    decoration: underline
  monospace:
    family: "IBM Plex Mono"
    size: 1em
defaults:
  bootstrap:
    defaults:
      link-decoration: underline
      navbar-fg: "#fff"
  quarto:
    format:
      html: {}
      revealjs: {}
      typst: {}
  shiny: {}